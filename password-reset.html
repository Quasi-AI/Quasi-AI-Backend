<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Quasi AI</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .email-container {
        max-width: 600px;
        margin: 30px auto;
        background-color: #fff;
        border-radius: 8px;
        padding: 25px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }
      .header {
        text-align: center;
        padding-bottom: 20px;
      }
      .header img {
        max-width: 120px;
      }
      .content {
        text-align: center;
        padding: 15px 20px;
      }
      .content h2 {
        color: #333;
        font-size: 22px;
        margin-bottom: 10px;
      }
      .content p {
        font-size: 16px;
        line-height: 1.6;
        color: #555;
      }
      .button {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 24px;
        background-color: #65B530;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }
      .button:hover {
        background-color: #569428;
      }
      .footer {
        text-align: center;
        margin-top: 30px;
        padding: 15px;
        background-color: #65B530;
        color: white;
        border-radius: 0 0 8px 8px;
        font-size: 14px;
        line-height: 1.6;
      }
      .footer a {
        color: white;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <!-- Header Section with Logo -->
      <div class="header">
        <img src="https://yourwebsite.com/logo.png" alt="Quasi AI Logo" />
      </div>

      <!-- Email Content -->
      <div class="content">
        <h2>Welcome to Quasi AI, {{username}}!</h2>
        <p>We're excited to have you on board. Click the button below to reset your account password:</p>
        <a href="{{verification_link}}" class="button">Reset Password</a>
      </div>

      <!-- Footer Section with Company Info -->
      <div class="footer">
        <strong>Park4Me</strong><br />
        3308 DeReimer Ave FL 1, Bronx NY 10475, USA<br />
        <a href="mailto:info@park4me.org">info@park4me.org</a> | +631 805 9702
      </div>
    </div>
  </body>
</html>
